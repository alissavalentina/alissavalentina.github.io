<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>

    var url = "";
    $.getJSON(url).done(function(data){

      console.log("success! ");
      console.dir(data);
      // paste everything here
      var dataHtml="";
      for(var i=0;i<data.length;i++){
        console.log("i " + i);

        [
          {
            "fruit":"Strawberry",
            "color":"Red",
            "haveSeeds":true,
            "placeOfGrowth":"plants",
            "size":"small",
            "location":"California"

          },
          {
            "fruit":"Banana",
            "color":"Yellow",
            "haveSeeds":false,
            "placeOfGrowth":"trees",
            "size":"medium",
            "location":"Latin America"
          },
          {
            "fruit":"Grapes",
            "color":"green",
            "haveSeeds":true,
            "placeOfGrowth":"vine",
            "size":"small",
            "location":"Europe"
          },
          {
            "fruit":"Apples",
            "color":"red",
            "haveSeeds":true,
            "placeOfGrowth":"tree",
            "size":"medium",
            "location":"China"
          },
          {
            "fruit":"Lemon",
            "color":"yellow",
            "haveSeeds":true,
            "placeOfGrowth":"trees",
            "size":"medium",
            "location":"China"
          }

        ]
      }

      console.log(dataHtml);

      $(document).ready(function(){
        $(".carousel-inner").html(dataHtml);
        $(".carosuel").carousel();
      })

    }).fail(function(data){
       console.log("failed! "+JSON.stringify(data));
    });



    </script>
  </body>
</html>
