    <script type="text/javascript">
    // when the document is loaded
      $(document).ready(function() {
        //this functon gets a random color between 0 and 255
        function getRandomColor() {
          return Math.floor(Math.random() * 255);
        }
        // get all the elements (divs) with the class .randomColor
        var randomColor = $(".randomColor");
        // loop through all elements
        //for each element, change the css background-color to RGB + random color
        $.each(randomColor, function(index, item) {
          $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
        })

      })
    </script>

    <script>
      var bands=
      [
        {
            "bandName":"One Direction",
            "numberOfMembers":5,
            "yearFormed":2010,
            "isBandStillTogether":false,
            "imgUrl":"img/band1.jpg"
        },
        {
            "bandName":"5 Seconds of Summer",
            "numberOfMembers":4,
            "yearFormed":2011,
            "isBandStillTogether":true,

        },
        {
            "bandName":"Jonas Brothers",
            "numberOfMembers":3,

        },
        {

        },

            "numberOfMembers":5,

        $(document).ready(function(){
            //$(".output").html("test output");

            var html="<table class='table table-striped table-hover'>"+
            "<tr>"+
                "<th>Band Name</th>"+
                "<th>Number of Members</th>"+
                "<th> Year Band Formed </th>"+
                "<th> Still Together</th>"+
                "<th>Picture</th>"+
            "</tr>"

            for(var i=0;i<bands.length;i++){
                console.log("i "+i);
                html+= "<tr>"+
                    "<td>"+bands[i].bandName+"</td>"+
                    "<td>"+bands[i].numberOfMembers+"</td>"+
                    "<td>"+bands[i].yearFormed+"</td>"+
                    "<td>"+bands[i].isBandStillTogether+"</td>"+
                    "<td> <img src='"+bands[i].imgUrl+"' /> </td>"
                "</tr>";
            }

            html += "</table>";
            $(".output").html(html);
              });
</script>
