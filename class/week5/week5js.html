    <script>
//declare an empty array
        var anotherArray = [];

// add an element to an anotherArray
        anotherArray.push("someData");
        anotherArray.push(4866);

        console.log("the value of anotherArray:  "+anotherArray);

//declare an array with values already in it
        var myArray = ["this","is","a","test"];

//reference a specific index in the array:
        console.log("the value at index 2: "+myArray[2]);

        var numberArray = [20,44,65,100,80,34,67,49,31,9];

        console.log("numberArray "+numberArray);


//built-in funtions with arrays
        console.log("the number of elemnts in numberArray: "+numberArray.length)
        console.log("with some text in between: "+numberArray.join(";"));


        //var sum = numberArray[0]+ numberArray[1]......

        // to loop through an array we need to know 3 things:
        //1. index Where to start
        //2. index Where to end
        //3. the increments


        // start at index 0
        //do the code block {} as long as i is less than < numberArray.length
        //next value goes up by 1 (the increment is 1)
        var sum=0;
        for(var i=0;i<numberArray.length;i=i+1){
            console.log("the current index is "+i);
            console.log("the value at index "+i+" is "+ numberArray[i]);
        //add to the running total
            sum =sum + numberArray[i];
            console.log("curent sum is "+sum);
        }
  //loop is finished. We can get the total
        console.log("the average is "+(sum/numberArray.length));



        var wordArray = ["hello","there","is","my","sentence","thanks","a","lot","!"];

        console.log("wordArray "+wordArray);

        console.log("the number of elemnts in wordArray: "+wordArray.length)
        console.log("with some text in between: "+wordArray.join(";"));

        var fullSentence="";
        for(var j=0;j<wordArray.length;j=j+1){
            fullSentence = fullSentence + wordArray[j]+" ";
        }

       console.log("the full sentence is "+(fullSentence));

      //$ means jQuery function
      //document is the entite HTML of the built in variable
      //.ready is an "event"
      //function inside the ready
      //when the document is ready, execute the function

      $(document).ready(function(){
        //get the console elements
        // call the html funtion
        //html function writes html
        //what we give the html function is the parameter of HTML code
          $(".myConsole").html("the full sentence is "+fullSentence);


          $(".myConsole").append("<h1>here is another sentence </h1>");

          $(".myConsole").prepend();
      });





















    </script>
        <script type="text/javascript">
          // when the document is loaded
          $(document).ready(function() {
            //this functon gets a random color between 0 and 255
            function getRandomColor() {
              return Math.floor(Math.random() * 255);
            }
            // get all the elements (divs) with the class .randomColor
            var randomColor = $(".randomColor");
            // loop through all elements
            //for each element, change the css background-color to RGB + random color
            $.each(randomColor, function(index, item) {
              $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
            })

          })
    </script>
